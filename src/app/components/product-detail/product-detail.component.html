<div class="image-container">
  <div class="flex-1">
    <div class="mainPic">
      <img src="{{ mainPic }}" alt="mainPic" />
    </div>

    <div class="images">
      @for (item of item.images; track $index) {
      <div class="each_image" (click)="getOneImageId(item)">
        <img src="{{ item }}" alt="product_pic" />
      </div>
      }
    </div>
  </div>

  <div class="detailed_info flex-2">
    <div class="category_name">{{ item.category.name }}</div>
    <div class="title">{{ item.title }}</div>
    <div class="price">Price: {{ item.price }} AZN</div>
    <div class="desc"><span>Description</span>: {{ item.description }}</div>
  </div>
</div>
